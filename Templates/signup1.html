{% extends "index.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<style>
    body {
  background-color: #f8f9fa;
}

.card {
  border-radius: 10px;
}

.btn-primary {
  background-color: #007bff;
  border: none;
}

.btn-primary:hover {
  background-color: #0056b3;
}

</style>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="card-title text-center mb-4">Signup</h2>
        <form action="" method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" required class="form-control" placeholder="Enter your username">
            <div class="invalid-feedback">
              Please enter a username.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email ID:</label>
            <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your email">
            <div class="invalid-feedback">
              Please enter a valid email.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" required class="form-control" placeholder="Enter your password">
            <div class="invalid-feedback">
              Please enter your password.
            </div>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="form-control" placeholder="Confirm your password">
            <div class="invalid-feedback">
              Please confirm your password.
            </div>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required class="form-control">
            <div class="invalid-feedback">
              Please enter your date of birth.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div class="mt-3 text-center">
          <p>Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  
  (function () {
    'use strict'
    window.addEventListener('load', function () {
      var forms = document.getElementsByClassName('needs-validation')
      Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    }, false)
  })()
</script>
{% endblock %}
