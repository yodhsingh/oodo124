<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SynergySphere - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
  <style>
    
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background-color: #f4f6f8;
    }
    .container {
      display: flex;
      width: 100%;
    }
    
    
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #fff;
      height: 100vh;
      padding: 20px;
      position: fixed;
      left: 0;
      transition: width 0.3s ease;
    }
    .company-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .company-badge img {
      width: 40px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px 0;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      display: block;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    .sidebar ul li a:hover {
      color: #1abc9c;
    }
    
    
    main {
      margin-left: 250px;
      width: 100%;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      display: flex;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
     
    }
    .right-header {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .icons {
      font-size: 1.4em;
      display: flex;
      gap: 15px;
    }
    .icons span {
      padding: 8px;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }
    .icons span:hover {
      color: #1abc9c;
    }
    .search-bar input {
      padding: 8px 12px;
      width: 250px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    /* Content styling */
    .content {
      margin-top: 20px;
    }
    
    
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      main {
        margin-left: 200px;
      }
      header {
        flex-direction: column;
        align-items: flex-end;
      }
      .search-bar input {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
  
  
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      
      const notificationBtn = document.getElementById("notificationBtn");
      const settingsBtn = document.getElementById("settingsBtn");
      const projectsBtn = document.getElementById("projectsBtn");
      const tasksBtn = document.getElementById("tasksBtn");
      const mainContent = document.getElementById("mainContent");
      
      
      notificationBtn.addEventListener("click", function () {
        alert("You have new notifications!");
      });
      
      
      settingsBtn.addEventListener("click", function () {
        alert("Settings functionality coming soon!");
      });
      
      
      projectsBtn.addEventListener("click", function (e) {
        e.preventDefault();
        mainContent.innerHTML = `
          <h1>Projects</h1>
          <p>Here is a list of your projects.</p>
          {% for proj in projects %}
            <h2>{{ proj.name }}</h2>
            <p>{{ proj.description }}</p>
          {% endfor %}
        `;
      });
      
      
      tasksBtn.addEventListener("click", function (e) {
        e.preventDefault();
        mainContent.innerHTML = `
          <h1>My Tasks</h1>
          <p>Here is a list of your tasks.</p>

        `;
      });
    });
     
  </script>
</head>
<body>
  <div class="container">
    
    <nav class="sidebar">
      <div class="company-badge">
        <img src="company-logo.png" alt="Company Badge" />
        <hr>
        <h2>SynergySphere</h2>
      </div>
      <ul>
        <li><a href="#" id="projectsBtn">üìÇ Projects</a></li>
        <li><a href="#" id="tasksBtn">‚úÖ My Tasks</a></li>
      </ul>
    </nav>

    <main>
      <header>
        
        <div class="right-header">
          <div class="icons">
            <span id="notificationBtn" class="notification">üîî</span>
            <span id="settingsBtn" class="settings">‚öôÔ∏è</span>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Search..." />
          </div>
        </div>
      </header>
      <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Current View</li>
        </ol>
      </nav>
      <section class="content" id="mainContent">
        <h1>Welcome to SynergySphere</h1>

        <p>Manage your projects and tasks seamlessly.</p>
        <!-- Inside the <script> tag where you handle the projectsBtn click event -->

      </section>
    </main>
  </div>
</body>
</html>
